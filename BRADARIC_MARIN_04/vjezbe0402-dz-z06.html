<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 6</title>
  </head>
  <body>
    <form>
      <label for="brojx">X = </label>
      <input type="number" id="brojx" name="x" required />
      <br />
      <label for="brojy">Y = </label>
      <input type="number" id="brojy" name="y" required />
      <br />
      <button type="button" id="btn" onclick="zbroji()">Zbroji</button>
      <br />
      <label for="rezultat">Rezultat = </label>
      <input type="text" id="rezultat" name="rezultat" readonly />
    </form>

    <script>
      const brojx = document.getElementById("brojx");
      const brojy = document.getElementById("brojy");
      const rezultat = document.getElementById("rezultat");

      function zbroji() {
        rezultat.value = parseInt(brojx.value) + parseInt(brojy.value);
      }
    </script>
  </body>
</html>
